<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Music Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="left">
                <div class="logo">
                    <h1><span>Music</span>Book</h1>
                </div>
                <div class="navitem">
                    <li><i class="ri-home-6-line"></i> <p class="res">Home</p></li>
                    <li><i class="ri-funds-box-line"></i></i><p class="res">Trends</p></li>
                    <li><i class="ri-album-line"></i></i><p class="res">Library</p></li>
                </div>
                <div class="dc">
                    <div class="discover">
                        <h5 class="tg">Discover</h5>
                        <li><i class="ri-calendar-line"></i><p class="res">Discovery Weekly</p></li>
                        <li><i class="ri-record-circle-line"></i><p class="res">Made for you</p></li>
                        <li><i class="ri-mv-line"></i><p class="res">Daily Mix</p></li>
                    </div>
                    <div class="collections">
                        <h5 class="tg">Your Collection</h5>
                        <li><i class="ri-heart-3-line"></i><p class="res">Liked Songs</p></li>
                        <li><i class="ri-user-heart-line"></i><p class="res">Favourite Artist</p></li>
                        <li><i class="ri-play-list-line"></i><p class="res">Playlist</p></li>
                    </div>
                </div>
                
            </div>

            <div class="right">
                <div class="search">
                    <div class="icon">
                        <i class="ri-arrow-left-s-line"></i>
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                    <input type="text" placeholder="Search your favourite song">
                </div>
                <div class="image-card">
                     
                </div>


                <h2 class="popular">#Popular</h2>    

                <div class="all-songs">
                             
                </div>


                <div class="player">
                    <h3 id="backward"><i class="ri-arrow-left-s-line"></i></h3>
                    <h3 id="play"><i class="ri-pause-line"></i></h3>
                    <h3 id="forward"><i class="ri-arrow-right-s-line"></i></h3>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
